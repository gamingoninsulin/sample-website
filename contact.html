<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="./data/css/styles-index.css" />
  </head>

  <body>
    <div id="navbar-container"></div>
    <!-- This will load navbar.html -->

    <div class="container mt-4">
      <h1 class="text-center mb-4">Contact</h1>
      <article>
        <h2>Leave a Message</h2>
        <form id="guestbook-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </article>
      <br />
      <article>
        <h2>Guest Book</h2>
        <div id="guestbook-container"></div>
      </article>
    </div>

    <br />
    <div id="footer-container"></div>

    <!-- Bootstrap JS and any custom JS (if needed) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-xxx"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-xxx"
      crossorigin="anonymous"></script>
    <!-- Script to load external HTML content -->
    <script>
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(elementId).innerHTML = data;
          });
      }

      // Load navbar and footer
      loadHTML("navbar-container", "./data/html/navbar.html");
      loadHTML("footer-container", "./data/html/footer.html");

      // Submit guestbook entry
      document
        .getElementById("guestbook-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const message = document.getElementById("message").value;

          // Send guestbook entry to server
          fetch("/api/guestbook", {
            method: "POST",
            body: JSON.stringify({ name, message }),
            headers: { "Content-Type": "application/json" },
          })
            .then((data) => {
              const guestbookEntry = `
              <div class="guestbook-entry">
                <h5>${name}</h5>
                <p>${message}</p>
              </div>
            `;
              document.getElementById("guestbook-container").innerHTML +=
                guestbookEntry;
              document.getElementById("name").value = "";
              document.getElementById("message").value = "";
            })
            .catch((error) => {
              console.error("Error submitting guestbook entry:", error);
            });
        });
    </script>
  </body>
</html>
